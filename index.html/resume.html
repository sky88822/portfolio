<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skills - Sky Harman</title>
    <link rel="stylesheet" href="/portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styles for the skills page */
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 120vh; /* Increased height to ensure scrolling */
        }

        .navbar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-left {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .navbar-left i {
            margin-right: 10px;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
        }

        .navbar-center {
            display: flex;
            gap: 30px;
        }

        .navbar-center a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .navbar-center a i {
            margin-right: 8px; /* Space between icon and text */
        }

        .navbar-center a:hover,
        .navbar-left a:hover {
            color: #0077b5;
        }

        /* Skills Page Background Video */
        .skills-bg-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #skills-bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            position: absolute;
            top:45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }

        .form-container h2 {
            margin: 0 0 10px;
        }

        .form-container p {
            margin: 0 0 20px;
        }

        .form-container input {
            width: 80%; /* Shortened input width */
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-family: 'Fira Code', monospace; /* Ensuring the same font for input */
            color: white; /* Text color for input */
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Placeholder text color */
            opacity: 1; /* Ensuring placeholder visibility */
        }

        .form-container button {
            padding: 12px 20px; /* Increased padding for the button */
            border: none;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            margin: 20px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure it's above the video */
            margin-top: auto; /* Push footer to the bottom of the page */
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-link i {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>

<body class="skills-page">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="portfolio.html" class="home-link"><i class="fas fa-code"></i> Sky Harman</a>
        </div>
        <div class="navbar-center">
            <a href="skills.html"><i class="fas fa-cogs"></i> Skills</a>
            <a href="projects.html"><i class="fas fa-cube"></i> Projects</a>
            <a href="experience.html"><i class="fas fa-laptop-code"></i> Experience</a>
            <a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a>
            <a href="resume.html"><i class="fas fa-file-alt"></i> Resum√©</a>
        </div>
    </nav>

    <!-- Skills Page Background Video -->
    <div class="skills-bg-video-container">
        <video autoplay muted loop id="skills-bg-video">
            <source src="/source/space.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="form-container">
        <h2>Request Resume</h2>
        <p>Fill out the form below to request my resume.</p>
        <form id="resumeRequestForm" onsubmit="sendEmail(event)">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="organization" name="organization" placeholder="Organization" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <button type="submit">Send Request</button>
        </form>
    </div>

    <script>
        // Function to send email using mailto link
        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const organization = document.getElementById('organization').value;
            const email = document.getElementById('email').value;

            const subject = "Resume Request from " + firstName + " " + lastName;
            const body = `Organization: ${organization}\nEmail: ${email}`;
            const mailtoLink = `mailto:sky@sky.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink; // Open the user's email client
        }
    </script>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/sky88822" target="_blank" class="footer-link"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.linkedin.com/in/sky-h-921924342/" target="_blank" class="footer-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="resume.html" class="footer-link"><i class="fas fa-comment-dots"></i> Contact</a> <!-- Updated icon to message bubble -->
            </div>
            <div class="footer-copyright">
                &copy; 2025 Sky Harman
            </div>
        </div>
    </footer>

</body>

</html>
